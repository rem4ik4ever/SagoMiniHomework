<md-content layout-padding name="buildForm">
    <form ng-submit="findCtrl.findBuild()">
        <div layout="row">
            <md-input-container flex>
                <label>Enter Build Identifier</label>
                <input ng-model="findCtrl.buildId" name="buildId" type="text" required flex>
            </md-input-container>
        </div>
        <div layout="row">
            <span flex>
                <span ng-if="findCtrl.build">Application Build Number: {{ findCtrl.build.buildNumber}}</span>
            </span>
            <md-button class="md-primary" type="submit">
                Find
            </md-button>
        </div>
    </form>
</md-content>
